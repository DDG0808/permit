<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API 测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #18a058;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #16a085;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #f0f9ff;
            border: 1px solid #18a058;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #dc2626;
        }
        .loading {
            background: #fef3c7;
            border: 1px solid #f59e0b;
        }
        .repo-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .license-info {
            background: #f8fafc;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 GitHub API 功能测试</h1>
        <p>测试GitHub仓库许可证获取功能</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="urlInput" 
                placeholder="输入GitHub仓库URL，例如: https://github.com/microsoft/vscode"
                value="https://github.com/microsoft/vscode"
            >
        </div>
        
        <button onclick="testGitHubAPI()" id="testBtn">测试GitHub API</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testGitHubAPI() {
            const urlInput = document.getElementById('urlInput');
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            const url = urlInput.value.trim();
            if (!url) {
                showResult('请输入GitHub URL', 'error');
                return;
            }
            
            // 解析URL
            const parsed = parseGitHubUrl(url);
            if (!parsed.isValid) {
                showResult('无效的GitHub URL格式', 'error');
                return;
            }
            
            testBtn.disabled = true;
            showResult('正在获取仓库信息...', 'loading');
            
            try {
                // 测试获取仓库信息
                const repoResponse = await fetch(`https://api.github.com/repos/${parsed.owner}/${parsed.repo}`);
                
                if (!repoResponse.ok) {
                    throw new Error(`HTTP ${repoResponse.status}: ${getErrorMessage(repoResponse.status)}`);
                }
                
                const repoData = await repoResponse.json();
                
                // 测试获取许可证信息
                let licenseData = null;
                try {
                    const licenseResponse = await fetch(`https://api.github.com/repos/${parsed.owner}/${parsed.repo}/license`);
                    if (licenseResponse.ok) {
                        licenseData = await licenseResponse.json();
                    }
                } catch (e) {
                    console.log('许可证获取失败:', e);
                }
                
                showResult(formatResult(repoData, licenseData), 'success');
                
            } catch (error) {
                showResult(`错误: ${error.message}`, 'error');
            } finally {
                testBtn.disabled = false;
            }
        }
        
        function parseGitHubUrl(url) {
            const patterns = [
                /^https?:\/\/github\.com\/([^\/\s]+)\/([^\/\s]+?)(?:\.git)?(?:\/.*)?$/i,
                /^git@github\.com:([^\/\s]+)\/([^\/\s]+?)(?:\.git)?$/i,
                /^([a-zA-Z0-9](?:[a-zA-Z0-9]|-(?=[a-zA-Z0-9])){0,38})\/([a-zA-Z0-9._-]+)$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    return {
                        owner: match[1],
                        repo: match[2].replace(/\.git$/, ''),
                        isValid: true
                    };
                }
            }
            
            return { isValid: false };
        }
        
        function getErrorMessage(status) {
            switch (status) {
                case 404: return '仓库不存在或无法访问';
                case 403: return '无权限访问此仓库或API限制';
                case 401: return 'GitHub API认证失败';
                case 500:
                case 502:
                case 503: return 'GitHub服务暂时不可用';
                default: return '未知错误';
            }
        }
        
        function formatResult(repoData, licenseData) {
            let html = `
                <h3>✅ 仓库信息获取成功</h3>
                <div class="repo-info">
                    <div><strong>仓库名:</strong> ${repoData.full_name}</div>
                    <div><strong>所有者:</strong> ${repoData.owner.login}</div>
                    <div><strong>描述:</strong> ${repoData.description || '无描述'}</div>
                    <div><strong>语言:</strong> ${repoData.language || '未知'}</div>
                    <div><strong>Stars:</strong> ${repoData.stargazers_count}</div>
                    <div><strong>Forks:</strong> ${repoData.forks_count}</div>
                    <div><strong>私有:</strong> ${repoData.private ? '是' : '否'}</div>
                    <div><strong>Fork:</strong> ${repoData.fork ? '是' : '否'}</div>
                </div>
            `;
            
            if (licenseData) {
                html += `
                    <div class="license-info">
                        <h4>📄 许可证信息</h4>
                        <div><strong>许可证:</strong> ${licenseData.license.name}</div>
                        <div><strong>SPDX ID:</strong> ${licenseData.license.spdx_id || '无'}</div>
                        <div><strong>文件:</strong> ${licenseData.name}</div>
                        <div><strong>大小:</strong> ${licenseData.size} bytes</div>
                        <div style="margin-top: 10px;">
                            <a href="${licenseData.html_url}" target="_blank">查看许可证文件</a>
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="license-info">
                        <h4>⚠️ 许可证信息</h4>
                        <div>未找到许可证文件</div>
                    </div>
                `;
            }
            
            return html;
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        // 页面加载完成后自动测试
        window.addEventListener('load', () => {
            console.log('GitHub API 测试页面已加载');
        });
    </script>
</body>
</html>
